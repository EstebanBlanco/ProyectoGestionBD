<!doctype html>
<div class="fondoLogin" >
  <div class="container">
        <div id="loginbox" style="margin-top:150px;" class="bordeRedondo mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-5">
            <div>
                <div>
                    <h3 class="center-block">Usuarios</h3>
                </div>
                <div style="padding-top:30px">
                    <form id="loginform" class="form-horizontal" role="form">
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="material-icons input-group-addon"><i>rss_feed</i></span>
                            <select class="form-control"  ng-model="dbName">
                                <option ng-repeat="baseDatos in allDateBase" value="{{baseDatos.name}}">{{baseDatos.name}}</option> 
                            </select>
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="material-icons input-group-addon"><i>account_circle</i></span>
                            <input class="form-control" type="text" ng-model="userName" placeholder="Login">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="material-icons input-group-addon"><i>vpn_key</i></span>
                            <input class="form-control" type="password" ng-model="password" placeholder="Password">
                        </div>
                        <div style="margin-top:10px; margin-left: 150px" class="form-group">
                            <div>
                            <!-- Button -->
                                <button class="btn btn-primary" type="button" ng-click="conexionSqlServer(dbName,userName,password)" >Connect
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
