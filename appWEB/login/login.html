<!doctype html>
<div class="fondoLogin" >
  <div class="container">
      <div style="margin-top: 120px">
          <div>
            <div class="row">
                <div class="col s12 m4 l4 offset-m4 offset-l4">
                    <!--<img src="./imagenes/logoServer.png">-->
                    <h5 class="center-align">Sql Server</h5>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4 l4 offset-m4 offset-l4 bordeRedondo" style="background-color: #09324A">
                    <div class="input-field col s12 m12 l12">
                      <i class="material-icons prefix">rss_feed</i>
                      <input type="text">
                      <label for="username">Server Name</label>
                    </div>
                    <div class="input-field col s12 m12 l12">
                      <i class="material-icons prefix">account_circle</i>
                      <input type="text">
                      <label for="username">Login</label>
                    </div>
                    <div class="input-field col s12 m12 l12">
                      <i class="material-icons prefix">vpn_key</i>
                      <input type="password">
                      <label for="pass">Password</label>
                    </div>
                </div>
            </div>
            <div class="row center-align">
                <div class="col s12 m4 l4 offset-m4 offset-l4">
                    <div class="col s12 m12 l12">
                        <button class="btn waves-effect waves-light" type="button" ng-click="conexionSqlServer()" >Connect
                          <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
          </div>
      </div>
  </div>
</div>
